<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #source{
            position: fixed;
            left: 0;
            top:0;
            width: 50%;
            height: 100%;
        }

        #object{
            position: fixed;
            left: 50%;
            top:0;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="content">
    <textarea id="source"></textarea>
    <textarea id="object"></textarea>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../interpreter/infoLangInterop.js"></script>
<script src="../interpreter/infoLangRule.js"></script>
<script>
    jQuery(function($){

        InfoLangInterop.Rules.push(new InfoLangSimpleRule("Nome", '!', ''));
        InfoLangInterop.Rules.push(new InfoLangMultiRule("Contactos", '#', ';', ''));

        $('#source').on("input", function(){
            var obj= InfoLangInterop.Parse($('#source')[0].value);

            $('#object')[0].value = JSON.stringify(obj);
        })

    });
</script>
</body>
</html>
