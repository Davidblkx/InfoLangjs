<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #source{
            position: fixed;
            left: 0;
            top:0;
            width: 50%;
            height: 100%;
        }

        #object{
            position: fixed;
            left: 50%;
            top:0;
            width: 50%;
            height: 50%;
        }
        #items{
            position: fixed;
            left: 50%;
            top: 50%;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<div id="content">
    <textarea id="source"></textarea>
    <textarea id="object"></textarea>
    <div id="items">
    </div>
</div>

<script src="skel.min.js"></script>
<script src="../interpreter/infoLangInterop.js"></script>
<script src="../interpreter/infoLangRule.js"></script>
<script>
    InfoLangInterop.Rules.push(new InfoLangSimpleRule("Nomes", '!n', ''));
    InfoLangInterop.Rules.push(new InfoLangMultiRule("Contacto", "Nome", "Numero", '!', ';', ''));

    InfoLangInterop.SetWatchOn("source", "items", function(obj){
        document.getElementById('object').value = JSON.stringify(obj);
    });
</script>
</body>
</html>
